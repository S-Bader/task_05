<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>
    </head>
    <body>
        {% for restaurant in restaurants %}
            <a href="{% url 'restaurant-detail' restaurant.id %}">
                <ul>
                    <li>
                        {{ restaurant.name }}
                    </li>
                     </a>
                    <li>
                        {{ restaurant.description }}
                    </li>
                </ul>
           
        {% endfor %}
    </body>
</html>
